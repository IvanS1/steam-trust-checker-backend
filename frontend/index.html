<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Trust Factor Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Comprobador de Trust Factor de Steam</h1>
        <input type="text" id="steam-url" placeholder="Introduce la URL del perfil de Steam">
        <button onclick="getProfile()">Comprobar</button>

        <div id="profile-info">
            <img id="profile-image" src="" alt="Imagen del perfil" />
            <div id="stats"></div>
            <div id="trust-factor-bar">
                <div id="trust-factor"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
