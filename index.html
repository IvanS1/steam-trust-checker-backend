<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Steam Trust Factor Checker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
  <h1>Comprobador de Trust Factor de Steam</h1>

  <input id="steam-url" placeholder="URL del perfil de Steam">
  <button onclick="getProfile()">Comprobar</button>

  <img id="profile-image">
  <div id="stats"></div>

  <div id="trust-factor-bar">
    <div id="trust-factor"></div>
  </div>

  <div id="smurf-message" style="display:none;">
    ⚠️ Posible cuenta smurf detectada
  </div>

  <canvas id="hoursChart"></canvas>

  <div id="ranking"></div>
</div>

<script src="app.js"></script>
</body>
</html>
