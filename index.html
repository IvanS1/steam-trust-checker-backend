<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Steam Trust Factor Checker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
      <h1>Comprobador de Trust Factor de Steam</h1>
  
      <!-- Input -->
      <div class="search-box">
        <input id="steam-url" placeholder="URL del perfil de Steam">
        <button onclick="getProfile()">Comprobar</button>
      </div>
  
      <!-- Perfil -->
      <div class="profile-card">
        <img id="profile-image" />
  
        <div class="profile-info">
          <div id="stats"></div>
  
          <div id="cs-warning" class="warning">
            Steam no expone las horas de CS2 para este perfil
          </div>
  
          <div id="trust-factor-bar">
            <div id="trust-factor"></div>
          </div>
        </div>
      </div>
  
      <!-- GrÃ¡fica -->
      <div class="chart-card">
        <canvas id="hoursChart"></canvas>
      </div>
  
      <!-- Ranking -->
      <div id="ranking" class="ranking-card"></div>
    </div>
  
    <script src="app.js"></script>
  </body>
  
</html>
